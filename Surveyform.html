<html>
    <head>
        <title>Survey Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital@1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main">
            <h1 id="title">Random Survey Form</h1>
            <p id="description">Please fill out this short survey form</p>
        <div class="content-div">
            <div class="form-content">
                <form id="survey-form">
                    <label for="name" id="name-label">Name:</label>
                    <input id="name" type="text" required placeholder="Please Enter Your Name">
                    <label for="email" id="email-label">Email Address:</label>
                    <input id="email" type="text" required placeholder="Please Enter Your Email Address">
                    <label for="number" id="number-label">Choose a number from One (1) to Ten (10)</label>
                    <input id="number" type="number" min="1" max="10" required placeholder="Please Choose a Number">
                    <!------------------------------------------------------------------------------------------------>
                    
                    
                    <label for="dropdown">How experienced are you with web developing?</label>
                    <select id="dropdown">
                        <option value="New">I'm new</option>
                        <option value="Intermediate">I know a bit</option>
                        <option value="Advanced">I know a lot</option>
                        <option value="Professional">I've mastered the craft</option>
                    </select>
                    <!------------------------------------------------------------------------------------------------->
                    <fieldset>
                        <legend>How have you been doing in class?</legend>
                        <input type="radio" name="recommend" checked id="great" value="great">
                        <label for="great">I'm doing great!</label><br>
                        <input type="radio" name="recommend" id="good" value="good">
                        <label for="good">I'm doing okay.</label><br>
                        <input type="radio" name="recommend" id="bad" value="bad">
                        <label for="bad">I'm not doing so well.</label><br>
                    </fieldset>
                    <!------------------------------------------------------------------------------------------------->
                
                    <p>Is there something you want to add to the page?</p>
                    <input type="checkbox" id="music" name="music" value="music">
                    <label for="music">Add music to the page!</label><br>
                    <input type="checkbox" id="video" name="video" value="video">
                    <label for="video">Add video to the page!</label><br>
                    <input type="checkbox" id="random" name="random" value="random">
                    <label for="random">Add random stuff to the page!</label><br>
                    <br>
                    <!--------------------------------------------------------------------------------------------------->

                    <label for="feedback">Do you have any other suggestions for the page?</label>
                    <textarea rows="4" cols="50" id="feedback">Please let me know here....</textarea><br>
                    <br>

                    <button type="submit" id="submit">All Done!</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
